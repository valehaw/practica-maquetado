<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">

    <!--EMPIEZA MI TOP-MENU-->
    
    <section class="top-menu">
        
      <img class="logo" src="img/logo.png" alt="logo">
        
      <section class="order-info">
          
        <div class="location">

            <div class="address">
              <i class="fas fa-map-marker-alt"></i>
              <h6>My location: <span>Down Town Brooklyn, str 29, box 14</span></h6>
              <i class="fas fa-pencil-alt"></i>
            </div>

            <input id='search-text-input' type="text" name="text" placeholder="What food you want?">
            
            <div class="button-holder">
              <i class="fas fa-search"></i>
            </div>

        </div>

        <div class="top-dishes">

            <img class="dish one" src="img/pasta1.png" alt="pizza1">
            <img class="dish second" src="img/Smothered_Pork_Chops.png" alt="pizza1">
            <img class="dish third" src="img/pasta1.png" alt="pizza1">

        </div>
          
        <div class="order">
            
            <div class="order-detail">

                <a class="quantity" href="#">3 dishes</a>
                <a class="price" href="#">$ 56</a>
                <a class="cart" href="#"><i class="fas fa-shopping-cart"></i>Cart</a>

            </div>
            
            <button class="order-button" type="submit">ORDER</button>
            
        </div>

      </section>
      
     
    </section>

    <!--TERMINA MI TOP-MENU-->


    
<!-- El recuadro de ingredientes no lo veo como una sección, 
    lo veo más como un componente del hero. Cuando este lista la sección
    hero, posiciono el recuadro en su lugar.
    <section class="ingredientes"></section> -->
  
    <div class="ingredients">
      <ul>
        <li><img src="img/cheese.svg" alt="Cheese">
          <p><span>60g</span> Mozzarella</p></li>
        <li><img src="img/bacon.svg" alt="Bacon">
          <p><span>60g</span> Bacon</p></li>
        <li><img src="img/ham.svg" alt="Ham">
          <p><span>60g</span> Ham</p></li>
        <li><img src="img/sausage.svg" alt="Sausage">
            <p><span>60g</span> Sausages</p></li>
        <li><img src="img/chicken.svg" alt="Chicken">
          <p><span>60g</span> Chicken Fillet</p></li>
        <li><img src="img/pizza.svg" alt="Pizza">
          <p><span>60g</span> Pizza Base</p></li>                               
      </ul>
    </div>




  </div>



</body>
</html>
